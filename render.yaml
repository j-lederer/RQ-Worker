services:
  - type: worker
    name: queue
    region: ohio
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "rq worker --url $REDIS_URL amazon-returns-task-queue"
    autoDeploy: false
  
  - type: web
    name: dashboard
    buildCommand: ./project/dashboard
    env: node
    startCommand: rq-dashboard -H redis
    containerName: dashboard
    ports:
      - 9181:9181
    dependsOn:
      - redis
